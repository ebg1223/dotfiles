# # --- Prompt Configuration ---
# This is a top-level field (do not put under [session])
# Set to empty string to remove the "shpool:..." prefix entirely
prompt_prefix = ""

# --- Keybindings ---
# Use double brackets [[ ]] because it is a list of bindings
[[keybinding]]
action = "detach"
# The binding is a single string with space-separated keys
binding = "Ctrl-b d"

# (Optional) Example: Add a kill binding
# [[keybinding]]
# action = "Quit"
# binding = "Ctrl-b k"
